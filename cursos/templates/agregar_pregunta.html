{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Agregar pregunta al examen</h2>
  <form method="post">
    {% csrf_token %}
    {{ pregunta_form.as_p }}
    <h4>Opciones de respuesta</h4>
    {{ formset.management_form }}
    {% for form in formset %}
      <div class="border p-3 mb-2 rounded">
        {{ form.as_p }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Guardar pregunta</button>
  </form>
  <a href="{% url 'detalle_curso' curso.id %}" class="btn btn-secondary mt-3">Volver</a>
</div>
{% endblock %}
